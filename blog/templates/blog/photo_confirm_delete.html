{% extends "base.html" %}

{% block title %}Confirmer la suppression - Fotoblog{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header"><h3 class="text-center fw-light my-4">Confirmer la suppression</h3></div>
                <div class="card-body text-center p-4">
                    <p>Êtes-vous sûr de vouloir supprimer la photo "{{ object.caption }}" ?</p>
                    <p>Cette action est irréversible.</p>
                    <img src="{{ object.image.url }}" alt="{{ object.caption }}" class="img-fluid rounded mb-4" style="max-height: 300px; object-fit: contain;">
                    <form method="post">
                        {% csrf_token %}
                        <a href="{{ request.META.HTTP_REFERER|default:'blog:home' }}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
