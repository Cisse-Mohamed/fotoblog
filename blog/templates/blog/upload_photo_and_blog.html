{% extends "base.html" %}

{% block title %}Téléverser Photo et Article - Fotoblog{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Téléverser une Photo et/ou un Article</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <h6>Téléverser une Photo</h6>
                {{ photo_form.as_p }}
            </div>
            <hr>
            <div class="mb-3">
                <h6>Créer un Article de Blog</h6>
                {{ blog_form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
</div>
{% endblock content %}
