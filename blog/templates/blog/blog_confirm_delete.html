{% extends "base.html" %}

{% block title %}Confirmer la Suppression - Fotoblog{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center">
            <div class="card-body">
                <h2 class="card-title">Confirmer la suppression</h2>
                <p class="card-text">Êtes-vous sûr de vouloir supprimer l'article : <strong>"{{ object.title }}"</strong> ?</p>
                <p class="text-danger">Cette action est irréversible.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                    <a href="{% url 'blog:blog_detail' object.pk %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
