{% extends "base.html" %}

{% block title %}Déconnexion - Fotoblog{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center">
            <div class="card-body">
                <h2 class="card-title mb-3">Vous avez été déconnecté</h2>
                <p class="card-text">Merci d'avoir visité Fotoblog. Nous espérons vous revoir bientôt !</p>
                <div class="mt-4">
                    <a href="{% url 'comptes:login' %}" class="btn btn-primary">Se connecter à nouveau</a>
                    <a href="{% url 'blog:home' %}" class="btn btn-secondary">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
