{% extends "base.html" %}

{% block title %}Changer le mot de passe - Fotoblog{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Changer votre mot de passe</h2>
                <p class="text-muted text-center">Veuillez entrer votre ancien mot de passe, puis entrez deux fois votre nouveau mot de passe.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
